site_name: Ralistic Datasets Fabric

theme:
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - content.code.annotate    

  name: material
  custom_dir: material

  logo: assets/images/logaritex.998.svg
  favicon: assets/images/logaritex.998.svg
  
  palette:
  #   primary: blue grey
  #   accent: cyan
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
#        primary: blue grey
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

repo_url: https://github.com/logaritex

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences

